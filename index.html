<!DOCTYPE html>
<html lang="ar" dir="rtl">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>X STORE | Premium Experience</title>
    <link href="https://fonts.googleapis.com/css2?family=Orbitron:wght@400;700;900&family=Cairo:wght@300;600&display=swap" rel="stylesheet">
    
    <style>
        /* --- المتغيرات الأساسية --- */
        :root {
            --main-glow: rgba(255, 255, 255, 0.8);
            --bg-dark: #000000;
            --accent-white: #ffffff;
            --transition: all 0.4s cubic-bezier(0.4, 0, 0.2, 1);
        }

        /* --- التنسيق العام --- */
        * { margin: 0; padding: 0; box-sizing: border-box; }
        
        body, html {
            width: 100%; min-height: 100vh;
            background-color: var(--bg-dark);
            color: var(--accent-white);
            font-family: 'Orbitron', 'Cairo', sans-serif;
            overflow-x: hidden;
            scroll-behavior: smooth;
        }

        /* --- خلفية النجوم المتحركة --- */
        #star-canvas {
            position: fixed; top: 0; left: 0; width: 100%; height: 100%;
            z-index: 1; pointer-events: none;
        }

        /* --- هيكل الصفحات --- */
        .page {
            position: relative; z-index: 5;
            width: 100%; min-height: 100vh;
            display: none; flex-direction: column;
            opacity: 0; transform: translateY(20px);
            transition: var(--transition);
        }

        .page.active {
            display: flex; opacity: 1; transform: translateY(0);
        }

        /* --- تأثيرات اللوجو (الدوران + التوهج النبضي) --- */
        .logo-container {
            perspective: 1000px;
            margin-bottom: 50px;
        }

        .dynamic-logo {
            width: 180px; height: auto;
            filter: drop-shadow(0 0 15px var(--main-glow));
            animation: 
                rotate360 10s linear infinite,
                breathGlow 3s ease-in-out infinite;
        }

        @keyframes rotate360 {
            0% { transform: rotateY(0deg); }
            100% { transform: rotateY(360deg); }
        }

        @keyframes breathGlow {
            0%, 100% { filter: drop-shadow(0 0 10px rgba(255,255,255,0.4)); transform: scale(1); }
            50% { filter: drop-shadow(0 0 30px rgba(255,255,255,0.9)); transform: scale(1.05); }
        }

        /* --- اللوجو المصغر (أعلى اليمين) --- */
        .mini-logo-box {
            position: fixed; top: 20px; right: 20px; z-index: 100;
            display: none; /* يظهر فقط في الصفحات الداخلية */
        }
        .mini-logo-box img {
            width: 50px;
            animation: breathGlow 3s infinite;
        }

        /* --- الصفحة الرئيسية (توسيط كامل) --- */
        #homePage {
            justify-content: center; align-items: center; text-align: center;
        }

        .nav-menu {
            display: flex; flex-direction: column; gap: 25px;
        }

        .nav-item {
            font-size: 1.5rem; font-weight: 700; letter-spacing: 8px;
            cursor: pointer; position: relative; padding: 5px 20px;
            transition: var(--transition); opacity: 0.6;
        }

        .nav-item:hover {
            opacity: 1; letter-spacing: 12px; text-shadow: 0 0 15px white;
        }

        /* --- شبكة المنتجات --- */
        .header-section { margin-top: 80px; text-align: center; width: 100%; }
        .grid-container {
            display: grid; grid-template-columns: repeat(auto-fit, minmax(280px, 1fr));
            gap: 30px; width: 100%; max-width: 1200px; padding: 50px 20px;
        }

        .product-card {
            background: rgba(255, 255, 255, 0.05);
            border: 1px solid rgba(255, 255, 255, 0.1);
            border-radius: 20px; padding: 25px;
            backdrop-filter: blur(10px); transition: var(--transition);
            text-align: center; cursor: pointer;
        }

        .product-card:hover {
            background: rgba(255, 255, 255, 0.1);
            transform: translateY(-10px);
            border-color: white; box-shadow: 0 0 30px rgba(255,255,255,0.1);
        }

        .product-card img {
            width: 100%; aspect-ratio: 1; object-fit: contain;
            filter: drop-shadow(0 0 10px rgba(255,255,255,0.2));
            transition: var(--transition);
        }

        .product-card:hover img { filter: drop-shadow(0 0 20px white); }

        /* --- صفحة تفاصيل المنتج (خلفية سائلة/دخانية) --- */
        #productDetailPage { background: #000; overflow: hidden; }
        
        .smoke-bg {
            position: fixed; top: 0; left: 0; width: 100%; height: 100%;
            z-index: -1; pointer-events: none;
        }

        .blob {
            position: absolute; border-radius: 50%;
            filter: blur(100px); opacity: 0.5;
            animation: moveBlobs 20s infinite alternate ease-in-out;
        }

        .blob-1 { width: 500px; height: 500px; background: #ffffff; top: -10%; left: -10%; animation-delay: 0s; }
        .blob-2 { width: 600px; height: 600px; background: #333333; bottom: -10%; right: -10%; animation-delay: -5s; }

        @keyframes moveBlobs {
            0% { transform: translate(0, 0) scale(1); }
            100% { transform: translate(100px, 150px) scale(1.2); }
        }

        .detail-layout {
            display: flex; flex-wrap: wrap; gap: 60px;
            max-width: 1100px; margin: 100px auto; padding: 20px;
            align-items: center;
        }

        .detail-image-box {
            flex: 1; min-width: 300px; text-align: center;
        }

        .detail-image-box img {
            width: 100%; max-width: 500px;
            filter: drop-shadow(0 0 30px rgba(255,255,255,0.5));
            animation: float 6s infinite ease-in-out;
        }

        @keyframes float { 0%, 100% { transform: translateY(0); } 50% { transform: translateY(-20px); } }

        .detail-info-box {
            flex: 1; min-width: 300px;
            background: rgba(15, 15, 15, 0.7);
            padding: 40px; border-radius: 30px;
            border: 1px solid rgba(255,255,255,0.1);
            backdrop-filter: blur(20px);
        }

        /* --- الأزرار --- */
        .btn-order {
            display: block; width: 100%; padding: 20px;
            background: white; color: black;
            border: none; font-weight: 900; font-family: 'Orbitron';
            margin-top: 30px; cursor: pointer; transition: var(--transition);
        }
        .btn-order:hover { letter-spacing: 3px; box-shadow: 0 0 25px white; transform: scale(1.02); }

        .back-btn {
            position: absolute; top: 40px; left: 40px;
            cursor: pointer; font-weight: 900; font-size: 1rem;
            display: flex; align-items: center; gap: 10px;
            transition: var(--transition);
        }
        .back-btn:hover { text-shadow: 0 0 10px white; transform: translateX(-5px); }

    </style>
</head>
<body>

    <canvas id="star-canvas"></canvas>

    <div class="mini-logo-box" id="miniLogo">
        <img src="https://i.ibb.co/XRTF1pS7/1000267202.png" alt="Logo">
    </div>

    <div id="homePage" class="page active">
        <div class="logo-container">
            <img src="https://i.ibb.co/XRTF1pS7/1000267202.png" class="dynamic-logo" alt="X STORE LOGO">
        </div>
        
        <nav class="nav-menu">
            <div class="nav-item" onclick="goTo('homePage')">HOME</div>
            <div class="nav-item" onclick="goTo('catalogPage')">CATALOG</div>
            <div class="nav-item">CONTACT</div>
        </nav>
    </div>

    <div id="catalogPage" class="page">
        <div class="back-btn" onclick="history.back()">← BACK</div>
        <div class="header-section">
            <h1 style="font-size: 3rem; letter-spacing: 15px;">X COLLECTION</h1>
        </div>
        <div class="grid-container" id="productGrid">
            </div>
    </div>

    <div id="productDetailPage" class="page">
        <div class="smoke-bg">
            <div class="blob blob-1"></div>
            <div class="blob blob-2"></div>
        </div>
        <div class="back-btn" onclick="history.back()">← BACK</div>
        
        <div class="detail-layout" id="productDetail">
            </div>
    </div>

    <script>
        // --- قاعدة بيانات المنتجات ---
        const products = [
            { id: 1, name: "UNIVERSITY HOODIE", price: "999.00", img: "Picsart_26-02-14_16-25-30-082.png" },
            { id: 2, name: "RASPBERRY SWEAT", price: "850.00", img: "Picsart_26-02-14_16-24-39-633.png" },
            { id: 3, name: "NY BLACK EDITION", price: "999.00", img: "Picsart_26-02-14_16-25-05-041.png" },
            { id: 4, name: "AMAZING OVERSIZE", price: "750.00", img: "Picsart_26-02-13_22-03-08-041.png" },
            { id: 5, name: "VINTAGE WHITE", price: "900.00", img: "https://i.ibb.co/wZ6S0N8/t1.png" },
            { id: 6, name: "DARK SHADOW X", price: "1100.00", img: "https://i.ibb.co/wZ6S0N8/t1.png" }
        ];

        const myWhatsApp = "201000000000"; // حط رقمك هنا

        // --- نظام التنقل (History API) لمنع الخروج من الموقع ---
        window.addEventListener('load', () => {
            history.replaceState({page: 'homePage'}, "", "");
        });

        window.onpopstate = (e) => {
            if (e.state) renderPage(e.state.page);
        };

        function goTo(pageId) {
            history.pushState({page: pageId}, "", "#" + pageId);
            renderPage(pageId);
        }

        function renderPage(pageId) {
            // إخفاء الكل
            document.querySelectorAll('.page').forEach(p => p.classList.remove('active'));
            
            // إظهار الصفحة المطلوبة
            const activePage = document.getElementById(pageId);
            activePage.classList.add('active');

            // إظهار/إخفاء اللوجو المصغر والنجوم
            const miniLogo = document.getElementById('miniLogo');
            const canvas = document.getElementById('star-canvas');

            if (pageId === 'homePage') {
                miniLogo.style.display = 'none';
                canvas.style.opacity = '1';
            } else {
                miniLogo.style.display = 'block';
                canvas.style.opacity = (pageId === 'productDetailPage') ? '0.2' : '1';
            }
            window.scrollTo(0,0);
        }

        // --- رندر المنتجات في الكتالوج ---
        const grid = document.getElementById('productGrid');
        products.forEach(p => {
            const el = document.createElement('div');
            el.className = 'product-card';
            el.onclick = () => openProduct(p);
            el.innerHTML = `
                <img src="${p.img}" onerror="this.src='https://placehold.co/400?text=Product'">
                <h3 style="margin-top:15px;">${p.name}</h3>
                <p style="color:#aaa;">LE ${p.price}</p>
            `;
            grid.appendChild(el);
        });

        function openProduct(p) {
            const detail = document.getElementById('productDetail');
            detail.innerHTML = `
                <div class="detail-image-box">
                    <img src="${p.img}" alt="${p.name}">
                </div>
                <div class="detail-info-box">
                    <h1 style="font-size:2.5rem; margin-bottom:10px;">${p.name}</h1>
                    <p style="color:#fff; font-size:1.5rem; margin-bottom:20px;">EGP ${p.price}</p>
                    <p style="line-height:1.6; color:#ccc; font-family:'Cairo';">خامة قطنية فاخرة 100%، تصميم عصري مريح يناسب جميع الأوقات. إصدار محدود من X STORE.</p>
                    <button class="btn-order" onclick="sendWhatsApp('${p.name}')">ORDER VIA WHATSAPP</button>
                </div>
            `;
            goTo('productDetailPage');
        }

        function sendWhatsApp(name) {
            const msg = `أهلاً X STORE، حابب أطلب منتج: ${name}`;
            window.open(`https://wa.me/${myWhatsApp}?text=${encodeURIComponent(msg)}`, '_blank');
        }

        // --- كود خلفية النجوم (احترافي) ---
        const canvas = document.getElementById('star-canvas');
        const ctx = canvas.getContext('2d');
        let stars = [];

        function initStars() {
            canvas.width = window.innerWidth;
            canvas.height = window.innerHeight;
            stars = [];
            for(let i=0; i<400; i++) {
                stars.push({
                    x: Math.random() * canvas.width - canvas.width/2,
                    y: Math.random() * canvas.height - canvas.height/2,
                    z: Math.random() * canvas.width,
                    o: Math.random()
                });
            }
        }

        function drawStars() {
            ctx.fillStyle = "#000";
            ctx.fillRect(0,0, canvas.width, canvas.height);
            ctx.save();
            ctx.translate(canvas.width/2, canvas.height/2);
            for(let s of stars) {
                s.z -= 2;
                if(s.z <= 0) s.z = canvas.width;
                let x = (s.x / s.z) * canvas.width;
                let y = (s.y / s.z) * canvas.height;
                let r = (1 - s.z/canvas.width) * 2;
                ctx.beginPath();
                ctx.fillStyle = `rgba(255,255,255,${s.o})`;
                ctx.arc(x, y, r, 0, Math.PI*2);
                ctx.fill();
            }
            ctx.restore();
            requestAnimationFrame(drawStars);
        }
        initStars(); drawStars();
        window.addEventListener('resize', initStars);
    </script>
</body>
</html>
