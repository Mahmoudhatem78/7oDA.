<!DOCTYPE html>
<html lang="ar">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>X STORE | Official Experience</title>
    <style>
        @import url('https://fonts.googleapis.com/css2?family=Orbitron:wght@400;700;900&display=swap');

        :root {
            --bg-black: #000;
        }

        body, html {
            margin: 0; padding: 0; width: 100%; height: 100%;
            background-color: var(--bg-black); font-family: 'Orbitron', sans-serif;
            color: white; overflow-x: hidden; scroll-behavior: smooth;
        }

        #starfield { position: fixed; top: 0; left: 0; width: 100%; height: 100%; z-index: 1; pointer-events: none; }

        .page {
            position: relative; z-index: 10; width: 100%; min-height: 100vh;
            display: none; flex-direction: column; align-items: center; box-sizing: border-box;
        }

        .active { display: flex; animation: fadeIn 0.8s ease; }
        @keyframes fadeIn { from { opacity: 0; } to { opacity: 1; } }

        /* --- اللوجو الرئيسي (دوران + توهج) --- */
        .main-logo {
            width: 180px; 
            filter: drop-shadow(0 0 15px white);
            animation: rotate360 8s linear infinite, pulseGlow 3s ease-in-out infinite;
            margin-bottom: 40px;
        }

        @keyframes rotate360 {
            from { transform: rotateY(0deg); }
            to { transform: rotateY(360deg); }
        }

        @keyframes pulseGlow {
            0%, 100% { filter: drop-shadow(0 0 10px rgba(255,255,255,0.5)); }
            50% { filter: drop-shadow(0 0 30px rgba(255,255,255,1)); }
        }

        /* --- اللوجو المصغر (أعلى اليمين) --- */
        .mini-logo {
            position: absolute; top: 20px; right: 20px;
            width: 50px; z-index: 100;
            filter: drop-shadow(0 0 5px white);
            animation: pulseGlow 3s infinite;
        }

        /* --- الصفحة الافتتاحية (توسيط كامل) --- */
        .splash-content {
            display: none; justify-content: center; align-items: center; height: 100vh;
        }
        .center-container {
            display: flex; flex-direction: column; align-items: center; text-align: center;
        }

        .main-menu { display: flex; flex-direction: column; gap: 20px; }
        .menu-item { font-size: 1.2rem; letter-spacing: 5px; cursor: pointer; opacity: 0.7; transition: 0.3s; }
        .menu-item:hover { opacity: 1; text-shadow: 0 0 10px white; transform: scale(1.1); }

        /* --- باقي التنسيقات --- */
        .products-grid { display: grid; grid-template-columns: repeat(auto-fit, minmax(200px, 1fr)); gap: 30px; width: 100%; max-width: 1100px; padding: 40px; }
        .product-card { background: rgba(255, 255, 255, 0.03); border-radius: 15px; padding: 15px; transition: 0.4s; cursor: pointer; text-align: center; border: 1px solid rgba(255, 255, 255, 0.1); backdrop-filter: blur(5px); }
        .product-card:hover { border-color: white; transform: translateY(-5px); }
        .img-box { width: 100%; aspect-ratio: 1/1; object-fit: contain; filter: drop-shadow(0 0 10px rgba(255,255,255,0.2)); }

        /* صفحة المنتج */
        .smoke-container { position: fixed; top: 0; left: 0; width: 100%; height: 100%; z-index: -1; background: black; }
        .smoke-blob { position: absolute; border-radius: 50%; filter: blur(80px); opacity: 0.4; animation: drift 15s infinite alternate; }
        .sb-1 { top: -10%; left: -10%; width: 60vw; height: 60vw; background: radial-gradient(circle, #fff 0%, transparent 70%); }
        .sb-2 { bottom: -10%; right: -10%; width: 60vw; height: 60vw; background: radial-gradient(circle, #444 0%, transparent 70%); }
        @keyframes drift { from { transform: translate(0,0); } to { transform: translate(40px, 40px); } }

        .detail-container { display: flex; flex-wrap: wrap; gap: 40px; max-width: 900px; margin-top: 80px; padding: 20px; z-index: 2; }
        .detail-img { flex: 1; min-width: 280px; filter: drop-shadow(0 0 20px white); }
        .detail-info { flex: 1; min-width: 280px; background: rgba(0,0,0,0.6); padding: 30px; border-radius: 20px; border: 1px solid #333; backdrop-filter: blur(10px); }
        
        .back-link { position: absolute; top: 30px; left: 30px; cursor: pointer; font-weight: bold; z-index: 100; }
        
        .btn-buy { background: white; color: black; width: 100%; padding: 15px; border: none; font-weight: bold; cursor: pointer; margin-top: 20px; transition: 0.3s; }
        .btn-buy:hover { box-shadow: 0 0 20px white; }

        .social-icons { position: absolute; bottom: 30px; display: flex; gap: 20px; }
        .social-icons img { width: 20px; opacity: 0.6; }
    </style>
</head>
<body>

    <canvas id="starfield"></canvas>

    <div id="splashPage" class="page splash-content active">
        <div class="center-container">
            <img src="YOUR_LOGO_URL" class="main-logo" alt="Logo">
            
            <nav class="main-menu">
                <div class="menu-item" onclick="navigateTo('catalogPage')">HOME</div>
                <div class="menu-item" onclick="navigateTo('catalogPage')">CATALOG</div>
                <div class="menu-item">CONTACT</div>
            </nav>
        </div>
        
        <div class="social-icons">
            <a href="#"><img src="https://cdn-icons-png.flaticon.com/512/2111/2111463.png" alt="insta"></a>
            <a href="#"><img src="https://cdn-icons-png.flaticon.com/512/3046/3046121.png" alt="tiktok"></a>
        </div>
    </div>

    <div id="catalogPage" class="page">
        <img src="YOUR_LOGO_URL" class="mini-logo" alt="Logo">
        <div class="back-link" onclick="history.back()">← BACK</div>
        <h2 style="margin-top: 100px; letter-spacing: 10px;">X STORE</h2>
        <div class="products-grid" id="productsGrid"></div>
    </div>

    <div id="productDetailPage" class="page">
        <img src="YOUR_LOGO_URL" class="mini-logo" alt="Logo">
        <div class="smoke-container">
            <div class="smoke-blob sb-1"></div>
            <div class="smoke-blob sb-2"></div>
        </div>
        <div class="back-link" onclick="history.back()">← BACK</div>
        <div class="detail-container" id="productDetailContent"></div>
    </div>

    <script>
        const products = [
            { id: 1, name: "UNIVERSITY HOODIE", price: "999.00", img: "Picsart_26-02-14_16-24-39-633.png" },
            { id: 2, name: "RASPBERRY SWEAT", price: "850.00", img: "https://placehold.co/400x400/000/fff?text=T-Shirt" },
            { id: 3, name: "NY BLACK EDITION", price: "999.00", img: "https://placehold.co/400x400/000/fff?text=T-Shirt" },
            { id: 4, name: "AMAZING OVERSIZE", price: "750.00", img: "https://placehold.co/400x400/000/fff?text=T-Shirt" },
            { id: 5, name: "VINTAGE WHITE", price: "900.00", img: "https://placehold.co/400x400/000/fff?text=T-Shirt" },
            { id: 6, name: "DARK SHADOW X", price: "1100.00", img: "https://placehold.co/400x400/000/fff?text=T-Shirt" }
        ];

        const whatsappNumber = "201000000000";

        // إدارة التنقل والرجوع
        window.addEventListener('load', () => {
            history.replaceState({page: 'splashPage'}, "", "#home");
        });

        window.onpopstate = (e) => {
            if (e.state) renderPage(e.state.page);
        };

        function navigateTo(pageId) {
            history.pushState({page: pageId}, "", "#" + pageId);
            renderPage(pageId);
        }

        function renderPage(pageId) {
            document.querySelectorAll('.page').forEach(p => p.classList.remove('active'));
            document.getElementById(pageId).classList.add('active');
            window.scrollTo(0,0);
        }

        // بناء الشبكة
        const grid = document.getElementById('productsGrid');
        products.forEach(p => {
            const card = document.createElement('div');
            card.className = 'product-card';
            card.onclick = () => openProduct(p);
            card.innerHTML = `<img src="${p.img}" class="img-box"><h3>${p.name}</h3><p>LE ${p.price}</p>`;
            grid.appendChild(card);
        });

        function openProduct(product) {
            const detailBox = document.getElementById('productDetailContent');
            detailBox.innerHTML = `
                <img src="${product.img}" class="detail-img">
                <div class="detail-info">
                    <h1>${product.name}</h1>
                    <h2 style="color:white;">LE ${product.price}</h2>
                    <p style="color:#888;">High quality streetwear edition.</p>
                    <button class="btn-buy" onclick="buyNow('${product.name}')">ORDER ON WHATSAPP</button>
                </div>
            `;
            navigateTo('productDetailPage');
        }

        function buyNow(name) {
            window.open(`https://wa.me/${whatsappNumber}?text=I want to order: ${name}`, '_blank');
        }

        // كود النجوم
        const canvas = document.getElementById('starfield');
        const ctx = canvas.getContext('2d');
        let stars = [];
        function initStars() {
            canvas.width = window.innerWidth; canvas.height = window.innerHeight;
            stars = [];
            for(let i=0; i<300; i++) stars.push({ x: Math.random()*canvas.width-canvas.width/2, y: Math.random()*canvas.height-canvas.height/2, z: Math.random()*canvas.width });
        }
        function drawStars() {
            ctx.fillStyle = "black"; ctx.fillRect(0, 0, canvas.width, canvas.height);
            for(let s of stars) {
                s.z -= 2; if (s.z <= 0) s.z = canvas.width;
                let x = (s.x / s.z) * canvas.width + canvas.width/2;
                let y = (s.y / s.z) * canvas.height + canvas.height/2;
                let r = (1 - s.z/canvas.width) * 2;
                ctx.beginPath(); ctx.fillStyle = "white"; ctx.arc(x, y, r, 0, Math.PI*2); ctx.fill();
            }
            requestAnimationFrame(drawStars);
        }
        initStars(); drawStars();
    </script>
</body>
</html>
